<div class="container mt-5">
  <h3 class="text-center">Categories Management</h3>
  <div class="mt-5">
    <form class="d-flex justify-content-center" (ngSubmit)="ngSubmit()">
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="labelle" placeholder="Labelle" [(ngModel)]="categories.labelle">
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>
  </div>
  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Labelle</th>
        <th scope="col">Appareils</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categories of categorie">
        <td>{{categories.id}}</td>
        <td>{{categories.labelle}}</td>
        <td>
          <span *ngFor="let appareil of appareil">{{ appareil.labelle }}, </span>
        </td>
        <td>
          <button (click)="deleteCategorie(categories.id)" class="btn btn-danger me-2">Delete</button>
          <button (click)="updateCategorie(categories.id)" class="btn btn-secondary">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<style>
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h3 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
  }

  form {
    margin-bottom: 20px;
  }

  .input-group {
    width: 100%;
  }

  .form-control {
    width: 70%;
    border-radius: 5px 0 0 5px;
  }

  .btn-success {
    border-radius: 0 5px 5px 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }

  .btn-danger, .btn-secondary {
    padding: 5px 10px;
    border-radius: 5px;
    color: #fff;
  }

  .btn-danger {
    background-color: #dc3545;
  }

  .btn-secondary {
    background-color: #6c757d;
  }
</style>
